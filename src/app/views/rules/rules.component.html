<ng-template #modalConfirm let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title" style="font-size: 20px;">New Rule</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body"> 
  <form>

    <div class="form-group row">
      <label for="inputPassword3" style="font-size: 16px;" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastName" placeholder="Name">
      </div>
  </div>

    <div class="form-group row">
        <label for="inputEmail3" style="font-size: 16px;" class="col-sm-2 col-form-label">Categories</label>
        <div class="col-sm-10">
            <select class="form-select" aria-label="Default select example">
                <option selected value="1">Default</option>
                <option value="2">Option 1</option>
                <option value="3">Option 2</option>
              </select>                 
        </div>
    </div>
    
  </form>
  </div>
  <div class="modal-footer">
    <button type="button" style="font-size: 16px;" class="btn btn-outline-secondary btn-rounded" (click)="modal.dismiss('cancel')">Cancel</button>
    <button type="button" style="font-size: 16px;" ngbAutofocus class="btn btn-danger btn-rounded" (click)="modal.close('Ok')">Ok</button>
  </div>
</ng-template>
